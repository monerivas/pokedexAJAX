<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex AJAX</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="container-fluid">
        <section class="row center">
            <div class="col s8 offset-s2">
                <h1>Lista Pokemones</h1>
                <h5>Total de pokemones encontrados <span id="total"></span></h5>
            </div>
        </section>
    </header>


    <main class="container">
        <section class="row">
            <ul id="personajes"></ul>
        </section>
    </main>

    <section id="modal1" class="modal center styleModal">
        <div class="row">
            <h3 id="idname"></h3>
        </div>
        
        <div class="row">
           <strong class="col s4 offset-s2">Color:</strong><span id="idcolor" class="col s4"></span> 
        </div>
        <div class="row">
           <strong class="col s4 offset-s2">Forma:</strong><span id="idshape" class="col s4"></span> 
        </div>
        <div class="row">
           <strong class="col s4 offset-s2">Habitad:</strong><span id="idhabitat" class="col s4"></span> 
        </div>
        <div class="row">
           <strong class="col s4 offset-s2">Genera:</strong><span id="idgenera" class="col s4"></span> 
        </div>
    </section>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
